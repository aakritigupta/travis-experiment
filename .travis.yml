language: c
dist: trusty
group: deprecated
sudo: required
addons:
    apt:
        packages:
            - mysql-client
            - mysql-server
install: true
script:
    - mysql -uroot -e 'SHOW VARIABLES WHERE Variable_Name LIKE "%dir"'
    - mysql -uroot -e 'SHOW VARIABLES WHERE Variable_Name LIKE "%vers%"'
    - df -h
    - mount
