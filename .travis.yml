language: php
php: hhvm
dist: trusty
group: edge
sudo: required
install:
  - sudo sed -i 's/\[mysqld\]/[mysqld]\nmax_connections = 500/' /etc/mysql-5.6/my.cnf\
  - sudo sync
  - sudo service mysql restart

script:
    - mysql -uroot 'show variables like "%connection%";'
notifications:
    email: false

